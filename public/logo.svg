<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 260" role="img" aria-label="Golden Luxury Auto">
  <defs>
    <style>
      .gold { fill: #EAEB80; }
      .white { fill: #FFFFFF; }
      .goldText {
        font-family: "Arial Black", "Segoe UI Black", "Impact", system-ui, -apple-system, "Segoe UI", sans-serif;
        font-weight: 900;
        letter-spacing: 10px;
      }
      .whiteText {
        font-family: "Arial Black", "Segoe UI Black", "Impact", system-ui, -apple-system, "Segoe UI", sans-serif;
        font-weight: 900;
        letter-spacing: 12px;
      }
    </style>
  </defs>

  <!-- Left lines -->
  <rect class="gold" x="35" y="72" width="250" height="14" rx="6" />
  <rect class="gold" x="35" y="102" width="250" height="14" rx="6" />
  <rect class="gold" x="300" y="78" width="10" height="54" rx="4" />
  <rect class="gold" x="318" y="78" width="10" height="54" rx="4" />
  <rect class="gold" x="336" y="78" width="10" height="54" rx="4" />

  <!-- Right lines -->
  <rect class="gold" x="1115" y="72" width="250" height="14" rx="6" />
  <rect class="gold" x="1115" y="102" width="250" height="14" rx="6" />
  <rect class="gold" x="1088" y="78" width="10" height="54" rx="4" />
  <rect class="gold" x="1070" y="78" width="10" height="54" rx="4" />
  <rect class="gold" x="1052" y="78" width="10" height="54" rx="4" />

  <!-- Text -->
  <text x="700" y="112" text-anchor="middle" class="gold goldText" font-size="96">GOLDEN</text>
  <text x="700" y="210" text-anchor="middle" class="white whiteText" font-size="118">LUXURY AUTO</text>
</svg>

